name: UI Quality & Build Check

on:
  pull_request:
    branches: [ "main" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Lint, Format, Test and Build
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: read

    defaults:
      run:
        working-directory: ./ui

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ui/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Check Formatting (Prettier)
        id: format
        run: npm run format:check

      - name: Lint (TypeScript/ESLint)
        id: lint
        run: npm run lint

      - name: Run Tests
        id: test
        run: npm test

      - name: Run Build
        id: build
        run: npm run build

      - name: Generate Quality Summary
        if: always()
        run: |
          echo "## UI Build Results" >> $GITHUB_STEP_SUMMARY
          echo "- **Linting:** $([[ '${{ steps.lint.outcome }}' == 'success' ]] && echo '✅' || echo '❌')" >> $GITHUB_STEP_SUMMARY
          echo "- **Formatting:** $([[ '${{ steps.format.outcome }}' == 'success' ]] && echo '✅' || echo '❌')" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests:** $([[ '${{ steps.test.outcome }}' == 'success' ]] && echo '✅' || echo '❌')" >> $GITHUB_STEP_SUMMARY
          echo "- **Build:** $([[ '${{ steps.build.outcome }}' == 'success' ]] && echo '✅' || echo '❌')" >> $GITHUB_STEP_SUMMARY
